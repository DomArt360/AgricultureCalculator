<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Žemės ūkio investicijų skaičiuoklė</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="images/logo.png" alt="Žemės ūkio logotipas" class="logo">

        <!-- Kategorijos pasirinkimas -->
        <label for="category">Pasirinkite kategoriją:</label>
        <select id="category">
            <option value="">-- Pasirinkite kategoriją --</option>
            <option value="Crops">Augalai</option>
            <option value="Animals">Gyvūnai</option>
        </select>

        <!-- Augalų įvedimo laukai -->
        <div id="cropsInput" class="categoryInput">
            <label for="cropType">Pasirinkite augalų tipą:</label>
            <select id="cropType">
                <option value="Wheat">Kviečiai</option>
                <option value="Corn">Kukurūzai</option>
                <option value="Canola">Rapsai</option>
            </select>

            <label for="landSize">Įveskite žemės plotą (Ha):</label>
            <input type="number" id="landSize" placeholder="Žemės plotas (Ha)" step="0.2" min="0">
        </div>

        <!-- Gyvūnų įvedimo laukai -->
        <div id="animalsInput" class="categoryInput">
            <label for="animalType">Pasirinkite gyvūnų tipą:</label>
            <select id="animalType">
                <option value="Cow">Karvė</option>
                <option value="Sheep">Avis</option>
                <option value="Pig">Kiaulė</option>
            </select>

            <label for="animalCount">Įveskite gyvūnų skaičių:</label>
            <input type="number" id="animalCount" placeholder="Gyvūnų skaičius" step="1" min="0">
        </div>

        <!-- Skaičiuoti mygtukas -->
        <button class="learn-more">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">Skaičiuoti</span>
        </button>

        <!-- Rezultatai -->
        <div id="resultLabel">
            <p>Rezultatai bus rodomi čia.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
