<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Investment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Agricultural Investment Calculator</h1>

        <!-- Dropdown to select category -->
        <label for="category">Select a category:</label>
      <select id="category">
          <option value="">-- Select a category --</option>
          <option value="Crops">Crops</option>
          <option value="Animals">Animals</option>
      </select>

        <!-- Crops Inputs -->
        <div id="cropsInput" class="categoryInput">
            <label for="cropType">Select a crop type:</label>
            <select id="cropType">
                <option value="Wheat">Wheat</option>
                <option value="Corn">Corn</option>
                <option value="Canola">Canola</option>
            </select>

            <label for="landSize">Enter land size (Ha):</label>
            <input type="number" id="landSize" placeholder="Land size (Ha)" step="0.2" min="0">
        </div>

        <!-- Animals Inputs -->
        <div id="animalsInput" class="categoryInput">
            <label for="animalType">Select an animal type:</label>
            <select id="animalType">
                <option value="Cow">Cow</option>
                <option value="Sheep">Sheep</option>
                <option value="Pig">Pig</option>
            </select>

            <label for="animalCount">Enter number of animals:</label>
            <input type="number" id="animalCount" placeholder="Number of animals" step="1" min="0">
        </div>

        <!-- Calculate Button -->
        <button class="learn-more">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">Calculate</span>
        </button>

        <!-- Results -->
        <div id="resultLabel">
            <p>Results will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
